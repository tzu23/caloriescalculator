<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=2.0"/>
	<title>Calories Calculator</title>
	<meta charset="utf-8"  />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <div class="bgimg"></div>
  <a href="https://en.wikipedia.org/wiki/Mens_sana_in_corpore_sano" target="_blank"><div class="title-card">mens sana in corpore sano</div></a>
  
    <div class="card">
      <h2 class="card-title">Calories Calculator</h2>
      <div class="form">
    <form action="" method="get" class="form">
      <p>Calculate a product's calories fast by completing the next info:
  <div class="form-cal">
    <label for="calories">Product's calories/100g: </label>
    <input type="text" name="calories" id="calories" required>
  </div>
  <div class="form-gram">
    <label for="grams">Product's grams: </label>
    <input type="text" name="grams" id="grams" required>
  </div>
  <br>
  <div class="result">
    Result:<strong><span id="result"> -</span></strong>
  </div>
  <br>
  <div class="form-buton">
    <input type="button" value="Submit" id="submit-button" onclick="getInputValue();">
   </div>
  </div>
  </div>
</form>
<div class="title-card2">by Tzutzu</div>
<script>

  function getInputValue(){
let calories = document.getElementById("calories").value;
let grams = document.getElementById("grams").value;
let result2 = document.getElementById('result');
let result = calories * grams / 100;
console.log(result);
result2.innerHTML = " " + result + " calories.";
}


  </script>
</body>
</html>
